<html>
<head>
    <meta charset="UTF-8">
    <title>
        注册页面
    </title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .info{
            color: red;
            font-size: 11px;
        }
        body {
            background: url("img/bc.png") no-repeat;
            background-size:cover;
        }
    </style>
    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/register.js"></script>

</head>
<body>
<div id="wrap">
    <div id="header">
        <div id="top">
            <div id="righttop">
                2021/09/08
            </div>
            <div id="lefttop">
                <h1>
                    <a href="#">main</a>
                </h1>
            </div>
        </div>

        <div id="content">
            <h2>
                注册
            </h2>

            <form action="2.1.html" name=form2>
                <table class="formtable">
                    <tr>
                        <td align="right">用户名：</td>
                        <td><input type="text" name="username" id="username"></td>
                        <td> <span id="usernameinfo" class="info"></span> </td>
                    </tr>
                    <tr>
                        <td align="right">密码：</td>
                        <td><input type="password" name="password" id="password"></td>
                        <td> <span id="passwordinfo" class="info"></span> </td>
                    </tr>
                    <tr>
                        <td align="right">确认密码：</td>
                        <td><input type="password" name="password2" id="password2"></td>
                        <td> <span id="password2info" class="info"></span> </td>

                    </tr>
                    <tr>
                        <td align="right">姓名：</td>
                        <td><input type="text" name="myname" id="myname"></td>
                        <td><span id="mynameinfo" class="info"></span></td>
                    </tr>
                    <tr>
                        <td align="right">手机号：</td>
                        <td><input type="text" name="phone" id="phone"></td>
                        <td><span id="phoneinfo" class="info"></span></td>
                    </tr>
                    <tr>
                        <td align="right">邮箱：</td>
                        <td><input type="text" name="mailbox" id="mailbox"></td>
                        <td><span id="mailboxinfo" class="info"></span></td>
                    </tr>
                    <tr>
                        <td align="right">所在学院：</td>
                        <td><input type="text" name="school" id="school"></td>
                        <td><span id="schoolinfo" class="info"></span></td>
                    </tr>
                    <tr>
                        <td align="right">验证码：</td>
                        <td><input type="text" name="imagecode" id="imagecode"> <img src="img/timg.jpg" alt="验证码"></td>
                        <td> <span id="imagecodeinfo" class="info"></span> </td>
                    </tr>
                    <tr>
                        <td align="right">用户类别：</td>
                        <td><input type="radio" name="usertype"> 教师
                            <input type="radio" name="usertype"> 学生
                            <input type="radio" name="usertype"> 管理员
                        </td>
                    </tr>
                </table>
                <input type="submit" class="button" id="mysubmit">
                <input type="reset" class="button">
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footbg">
            ruangonghuan@126.com
        </div>
    </div>
</div>
</body>
</html>
